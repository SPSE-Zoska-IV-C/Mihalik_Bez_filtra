{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm rounded-3 my-4">
        <div class="card-body p-4 p-md-5">
          <h2 class="h4 mb-4 text-center">Login</h2>
          <form method="post" novalidate>
            <div class="mb-3">
              <label class="form-label" for="identifier">Email or Username</label>
              <input class="form-control" type="text" id="identifier" name="identifier" placeholder="name@example.com or yourname" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="••••••••" required />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-turquoise" type="submit">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small>Don't have an account?</small>
            <div class="mt-2">
              <a class="btn btn-turquoise" href="{{ url_for('auth.register') }}">Register here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
