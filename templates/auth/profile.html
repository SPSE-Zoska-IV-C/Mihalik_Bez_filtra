{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card profile-card p-4">
        <div class="text-center mb-4">
          <img src="{{ current_user.profile_image_url(160) }}" alt="Avatar" class="rounded-circle profile-avatar mb-3" width="160" height="160">
          <h3 class="mb-1">{{ current_user.username }}</h3>
          <p class="text-muted mb-0">{{ current_user.email }}</p>
          <p class="mt-3 mb-0 fw-semibold">{{ comment_count }} comments posted</p>
        </div>
        <hr>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="profileUpload" class="form-label fw-semibold">Upload a new profile picture</label>
            <input type="file" name="profile_upload" id="profileUpload" class="form-control" accept=".jpg,.jpeg,.png,.gif,.webp,.svg">
            <small class="text-muted d-block mt-1">Accepted formats: JPG, PNG, GIF, WEBP, SVG (max ~5 MB recommended).</small>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-turquoise">Save</button>
            <button type="submit" name="remove_image" value="1" class="btn btn-outline-secondary">Remove</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
